
<body style="background-color:black">
	<svg width="320" height="214" viewBox="0 0 640 428" xmlns="http://www.w3.org/2000/svg">
		<style>
			.orbit {
				fill: none;
				stroke: #ffffff;
				opacity: 0.1;
			}

			#satellite-1 {
				transform-origin: 50% 50%;
				transform: rotate(65deg) translate(165px);
			}
		</style>
		<defs>
			<linearGradient id="background" x1="0" y1="0" x2="100%" y2="100%">
				<stop offset="0%" stop-color="hsl(180, 100%, 15%)" />
				<stop offset="50%" stop-color="hsl(220, 100%, 10%)" />
				<stop offset="100%" stop-color="hsl(260, 100%, 15%)" />
			</linearGradient>

			<radialGradient id="planet" cx="25%" cy="25%" r="75%">
				<stop offset="0%" stop-color="hsl(0, 100%, 50%)" stop-opacity="0" />
				<stop offset="100%" stop-color="hsl(61, 100%, 50%)" stop-opacity="1" />
			</radialGradient>

			<radialGradient id="moon-1" cx="0" cy="0" r="100%">
				<stop offset="0%" stop-color="hsl(305, 100%, 50%)" />
				<stop offset="100%" stop-color="hsl(76, 100%, 25%)" />
			</radialGradient>
		</defs>

		<!-- background -->
		<rect x="0" y="0" width="100%" height="100%" fill="url(#background)" />

		<!-- planet -->
		<circle cx="50%" cy="50%" r="100" fill="url(#planet)" />

		<!-- orbits -->
		<circle class="orbit" cx="50%" cy="50%" r="165" />
		<circle class="orbit" cx="50%" cy="50%" r="230" />

		<!-- moons -->
		<g id="satellite-1">
			<circle fill="url(#moon-1)" cx="50%" cy="50%" r="22" />
		</g>
	</svg>
</body>
